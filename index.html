<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myValue = "100";

      switch (myValue) {
        case 100:
          console.log("숫자 타입의 100입니다.");
          break;
        default:
          console.log("숫자 타입의 100이 아닙니다.");
          break;
      }
    </script>
  </body>
</html>
